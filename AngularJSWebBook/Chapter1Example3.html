<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head> 
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
        <title></title>
        <script type="text/javascript">
            var HelloCtrl = function ($scope) {
            $scope.name = 'World';
        }
    </script>
</head>
<body data-ng-app ="">
    <div data-ng-controller="HelloCtrl">
        Say hello to: <input type="text" data-ng-model="name"/><br/>
        <h1>Hello, {{name}}!</h1>
    </div>
    
</body>
</html>
